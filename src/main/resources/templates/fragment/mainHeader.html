<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand">
            <img src="/Icon.svg" width="30" height="30"
                 class="d-inline-block align-top">
            Mega-Casting
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="/offre">Offre</a>
                </li>
            </ul>
            <div th:with='IsLoged=${#httpSession.getAttribute("isLoged") != null}'>
                <form th:if="${!IsLoged}"
                      action="/sign_in" method="get">
                    <button class="btn my-2 my-sm-0" type="submit">
                        <i class="fa fa-user"></i>
                        <span class="text-muted ml-1">Login</span>
                    </button>
                </form>
                <div th:if='${IsLoged}'>
                    <form action="/profile" method="get">
                        <button class="btn my-2 my-sm-0" type="submit">
                            <i class="fa fa-user"></i>
                            <span class="text-muted ml-1">Profile</span>
                        </button>
                    </form>
                    <form action="/profile/logout" method="post">
                        <button class="btn my-2 my-sm-0" type="submit">
                            <i class="fa fa-sign-out"></i>
                            <span class="text-muted ml-1">Log out</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
